<!DOCTYPE html>

  <body>
    <main>
      <h1><center>Multiple Choice Questions</center></h1>
      <form action="url" method="get">
        <label for="0">

        <br /><br />
        <fieldset>
          <legend>Q1: What does the abbreviation HTML stand for?</legend>
          <label for="1">
            <input type="radio" name="Q1" id="1" /> HyperText Markup Language
          </label>
          <br />
          <label for="2">
            <input type="radio" name="Q1" id="2" /> HyperText Makeup Language
          </label>
          <br />
          <label for="3">
            <input type="radio" name="Q1" id="3" /> HyperTransfer Markup
            Language
          </label>
          <br />
          <label for="4">
            <input type="radio" name="Q1" id="4" /> HyperTool Markup Language
          </label>
          <br />
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>
            Q2: How many sizes of headers are available in HTML by default?
          </legend>
          <label for="5"> <input type="radio" name="Q2" id="5" /> 5 </label>
          <br />
          <label for="6"> <input type="radio" name="Q2" id="6" /> 1 </label>
          <br />
          <label for="7"> <input type="radio" name="Q2" id="7" /> 3 </label>
          <br />
          <label for="8"> <input type="radio" name="Q2" id="8" /> 6 </label>
          <br />
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>Q3: What is the smallest header in HTML by default?</legend>
          <label for="9"> <input type="radio" name="Q3" id="9" /> h1 </label>
          <br />
          <label for="10"> <input type="radio" name="Q3" id="10" /> h2 </label>
          <br />
          <label for="11"> <input type="radio" name="Q3" id="11" /> h6 </label>
          <br />
          <label for="12"> <input type="radio" name="Q3" id="12" /> h4 </label>
          <br />
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>Q4: What are the types of lists available in HTML?</legend>
          <label for="13">
            <input type="radio" name="Q4" id="13" /> Odered,Unodered lists
          </label>
          <br />
          <label for="14">
            <input type="radio" name="Q4" id="14" /> Bulleted, Numbered lists

            <input type="radio" name="Q4" id="16" /> None of the above
          </label>
          <br />
        </fieldset>
        <br /><br />
        <fieldset>
          <legend>Q5: How to create an ordered list in HTML?</legend>
          <label for="17">
            <input type="radio" name="Q5" id="17" /> &lt;ul&gt;
          </label>
          <br />
          <label for="18">
            <input type="radio" name="Q5" id="18" /> &lt;ol&gt;

          <br />

            <input type="radio" name="Q5" id="19" /> &lt;href&gt;

            <input type="radio" name="Q5" id="20" /> &lt;b&gt;
          </label>
          <br />
        </fieldset>
        <br /><br />

            Q6: HTML files are saved by default with the extension?

          <br />

            <input type="radio" name="Q7" id="26" /> &lt; &gt;

          <br />

          <br />

          <br />

            <input type="radio" name="Q8" id="32" /> None of the above

        </fieldset>
        <br /><br />

          <legend>Q9: Which of the following is correct about HTML?</legend>
          <label for="33">
            <input type="radio" name="Q9" id="33" /> HTML uses User Defined Tags
          </label>
          <br />
          <label for="34">
            <input type="radio" name="Q9" id="34" /> HTML uses tags defined

          <br />

            <input type="radio" name="Q9" id="35" /> Both A and B

          <br />
          <label for="36">
            <input type="radio" name="Q9" id="36" /> None of the above

        </fieldset>

          <label for="37">

          </label>
          <br />

            <input type="radio" name="Q10" id="38" /> &lt;pre&gt;

          </label>
